<div data-ng-controller="CidadeController">
	<h3>
		<div class="pull-right"></div>
	</h3>
	<section data-ng-init="findOne()">
		<div class="col-md-12">
			<form class="" data-ng-submit="update()" novalidate>
				<div class="ibox-title">
					<h5>Detalhes <%=dados.camel%></h5>
					<div class="ibox-tools">
						<a class="btn btn-sm btn-danger" data-ng-click="remove(<%=dados.minusculo%>);" style="margin-top: -6px;">
							<i class="fa fa-trash"></i>
						</a>
					</div>
				</div>
				<fieldset class="ibox-content">
					<% _.each(dados.campos, function(campo) { %> 
					<div class="form-group" ng-class="{ 'has-error': (<%= dados.minusculo %>Form.$submitted || <%= dados.minusculo %>Form.<%= campo.nome %>.$dirty) && <%= dados.minusculo %>Form.<%= campo.nome %>.$invalid }">
						<label class="control-label" for="nome"><%= campo.label %></label>
						<div class="controls">
							<% if(campo.fk) { %>
							<select name="<%= campo.nome %>" chosen class="chosen-select" style="width:350px;" tabindex="4" ng-model="<%=dados.minusculo%>.codConfUF" ng-options="p.<%= campo.nome %> as p.<%= campo.fk.label %> for p in <%= campo.fk.entidade %>s" <% if(campo.required) { %> required <% } %>></select>
							<% } else { %>
							<input name="<%= campo.nome %>" type="text" data-ng-model="<%=dados.minusculo%>.<%= campo.nome %>" id="<%= campo.nome %>" class="form-control" placeholder="<%= campo.nome %>" <% if(campo.required) { %> required <% } %>>	
							<% } %>
						</div>
					</div>
					<% }); %>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
					<div class="form-group mt">
						<input type="submit" value="Salvar" class="btn btn-primary">
					</div>
				</fieldset>
			</form>
		</div>
		<br style="clear:both" />
	</section>
</div>
