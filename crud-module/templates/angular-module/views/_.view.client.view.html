<h3>
	<div class="pull-right" data-ng-show="authentication.user.id == <%= camelizedSingularName %>.UserId">
		<a class="btn btn-primary" href="/#!/<%= slugifiedPluralName %>/{{<%= camelizedSingularName %>.id}}/edit">
			<i class="fa fa-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="fa fa-trash"></i>
		</a>
	</div>
	
	{{<%= camelizedSingularName %>.name}}
</h3>
<section data-ng-init="findOne()">
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="<%= camelizedSingularName %>.createdAt | date:'mediumDate'"></span>
			by
			<span data-ng-bind="<%= camelizedSingularName %>.User.displayName"></span>
		</em>
	</small>
</section>
