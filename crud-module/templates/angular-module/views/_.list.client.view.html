<h3><%= humanizedPluralName %></h3>
<section data-ng-controller="<%= classifiedPluralName %>Controller" data-ng-init="find()">
   <div class="list-group">
        <a data-ng-repeat="<%= camelizedSingularName %> in <%= camelizedPluralName %>" data-ng-href="#!/<%= slugifiedPluralName %>/{{<%= camelizedSingularName %>.id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="<%= camelizedSingularName %>.created | date:'medium'"></span>
				by
				<span data-ng-bind="<%= camelizedSingularName %>.User.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="<%= camelizedSingularName %>.name"></h4>
        </a>
    </div>
    <h4 class="alert alert-purple text-center pv-lg" data-ng-hide="!<%= camelizedPluralName %>.$resolved || <%= camelizedPluralName %>.length">
    	No <%= humanizedPluralName %> yet, why don't you <a href="/#!/<%= slugifiedPluralName %>/create" class="text-yellow">create one</a>?
    </h4>
</section>
